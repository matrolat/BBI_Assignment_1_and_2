<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Downloader</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background-color: #f8f8f8;
        color: #333;
        margin: 0;
        padding: 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
  
      h1 {
        font-size: 2rem;
        color: #2c3e50;
        margin-bottom: 40px;
      }
  
      .download-item {
        width: 100%;
        max-width: 600px;
        background-color: #ffffff;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 8px;
        border: 1px solid #ccc;
      }
  
      .download-item p {
        font-weight: bold;
        font-size: 1.1rem;
        margin-bottom: 10px;
      }
  
      .progress-container {
        width: 100%;
        height: 12px;
        background-color: #ecf0f1;
        border-radius: 6px;
        margin-bottom: 15px;
        overflow: hidden;
      }
  
      .progress-bar {
        height: 100%;
        background-color: #3498db; 
        width: 0%;
        transition: width 0.3s ease;
        border-radius: 6px;
      }
  
      button {
        padding: 10px 20px;
        font-size: 1rem;
        margin-right: 15px;
        border: none;
        background-color: #3498db; 
        color: white;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
  
      button:disabled {
        background-color: #bdc3c7; 
        cursor: not-allowed;
      }
  
      button:hover:enabled {
        background-color: #2980b9;
      }
  
      button:focus {
        outline: none;
        box-shadow: none;
      }
      
    </style>
  </head>
  
  

<body>

  <h1>Multi-Threaded File Downloader</h1>

 
  <div class="download-item" id="download-file1">
    <p><strong>File 1</strong></p>
    <span id="progress-text-file1" class="progress-text">0%</span> 
    <div class="progress-container">
        <div class="progress-bar" id="progress-file1"></div>
    </div>
    
    <button id="start-file1">Download</button>
    <button id="pause-file1" disabled>Pause</button>
  </div>

  <div class="download-item" id="download-file2">
      <p><strong>File 2</strong></p>
      <span id="progress-text-file2" class="progress-text">0%</span>
    <div class="progress-container">
      <div class="progress-bar" id="progress-file2"></div>
    </div>
    <button id="start-file2">Download</button>
    <button id="pause-file2" disabled>Pause</button>
  </div>

  <div class="download-item" id="download-file3">
    <p><strong>File 3</strong></p>
    <span id="progress-text-file3" class="progress-text">0%</span>
    <div class="progress-container">
      <div class="progress-bar" id="progress-file3"></div>
    </div>
    <button id="start-file3">Download</button>
    <button id="pause-file3" disabled>Pause</button>
  </div>

  <div class="download-item" id="download-file4">
    <p><strong>File 4</strong></p>
    <span id="progress-text-file4" class="progress-text">0%</span>
    <div class="progress-container">
      <div class="progress-bar" id="progress-file4"></div>
    </div>
    <button id="start-file4">Download</button>
    <button id="pause-file4" disabled>Pause</button>
  </div>

  <script type="module" src="main.js"></script>

</body>
</html>
